    <h1>I FORMS</h1>

    <h2>Form semplice</h2>

    <form method="post" action="thanks.html">
        <label for="nomeCompleto">Nome completo</label>
        <input type="text" name="nomeCompleto" placeholder="Inaerisci il tuo nome completo" />
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Scegli una password" />
        <input type="submit" value="invia" />
    </form>

    <h2>Form completo</h2>
    <form method="get" action="thanks.html">
        <label for="nomeUtente">Username</label>
        <input type="text" name="nomeUtente" id="nomeUtente" placeholder="Scegli un nome utente" />
        <label for="passwordUtente">Password</label>
        <input type="password" name="passwordUtente" id="passwordUtente" placeholder="Scegli una password" />
        <label for="emailUtente">Email</label>
        <input type="email" name="emailUtente" id="emailUtente" placeholder="Inserisci una email valida" />
        <button type="submit" value="Invia">Invia</button>
        <button type="reset" value="Cancella">Cancella</button>
    </form>

    <h2>Form complesso</h2>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Anagrafica</legend>
            <label for="completeName">Nome completo</label>
            <input type="text" name="completeName" id="completeName" required />
            <label for="userPass">Password</label>
            <input type="password" name="userPass" />
            <br />
            <label for="address">Indirizzo completo</label>
            <textarea name="address" rows="3" cols="40" placeholder="Inserisci l'indirizzo completo"></textarea>
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail" id="userEmail" placeholder="Inserisci una email valida" required />
            <label for="birthDate">Data di nascita</label>
            <input type="date" name="birthDate" id="birthDate" />
            <br /><br />
        </fieldset>
        <br />
        <fieldset>
            <legend>Iscrizione</legend>
            <label for="course">Corso Scelto:</label><br />
            <input type="radio" value="front" id="front" name="course" />
            <label for="front">Front-end</label><br />
            <input type="radio" value="back" id="back" name="course" />
            <label for="back">Back-end</label><br />
            <input type="radio" value="full" id="full" name="course" />
            <label for="full">Full-stack</label>
            <p>&nbsp;</p>
            <label>Linguaggi conosciuti</label><br />
            <input type="checkbox" id="C" name="C" />
            <label for="C">C</label><br />
            <input type="checkbox" id="Java" name="Java" />
            <label for="Java">Java</label><br />
            <input type="checkbox" id="PHP" name="PHP" />
            <label for="PHP">PHP</label><br />
            <input type="checkbox" id="python" name="python" />
            <label for="python">python</label><br />
            <input type="checkbox" id="other" name="other" />
            <label for="other">Altri</label><br />
            <p>&nbsp;</p>
            <label for="frequency">Frequenza</label>
            <select id="frequency" name="frequency">
                <option value="" selected></option>
                <option value="FT">Full-time</option>
                <option value="PT">Part-time</option>
                <option value="serale">Serale</option>
            </select>
        </fieldset>
        <button type="submit" id="send">Invia</button>
        <button type="reset" id="clear">Cancella</button>
    </form>
