<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header>
        <div id="headTitle">
            <div id="pageTitle">
                <h1>CSS</h1>
            </div>
            <div id="logoCSS">
                <img src="assets/img/logo-css.png" alt="Logo CSS" />
            </div>
        </div>
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="display.html">Display</a></li>
                    <li><a href="responsive.html">Responsive</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Struttura responsive desktop first (max-width nella media query in CSS) -->
    <div class="container">
        <div class="centered">
            <div id="firstInline">
                <h4>Primo</h4>
            </div>
            <div id="secondInline">
                <h4>Secondo</h4>
            </div>
            <div id="thirdInline">
                <h4>Terzo</h4>
            </div>
        </div>
    </div>

    <!-- Struttura responsive mobile first (min-width nella media query in CSS) -->
    <div class="mobileFirst">
        <div class="centeredMobile">
            <div id="firstInlineMobile">
                <h4>Primo</h4>
            </div>
            <div id="secondInlineMobile">
                <h4>Secondo</h4>
            </div>
            <div id="thirdInlineMobile">
                <h4>Terzo</h4>
            </div>
        </div>
    </div>

</body>

</html>
