<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica post</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div class="title">
        <h1>Modifica post</h1>
    </div>

    <div class="form">
        <form>
            <label for="postTitle">TITOLO</label>
            <input type="text" id="postTitle" name="postTitle" />
            <label for="userPost">ID UTENTE</label>
            <input type="number" name="userPost" id="userPost" />
            <br />
            <label for="postBody">POST</label>
            <textarea id="postBody" name="postBody" rows="4" cols="80"></textarea>
            <br />
            <button type="submit" id="sendPost">INVIA</button>
        </form>
    </div>


    <script src="assets/js/edit.js"></script>
</body>

</html>
